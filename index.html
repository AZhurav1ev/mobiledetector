<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codebase/webix.min.js"></script>
    <link rel="stylesheet" href="./codebase/webix.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
    <title>Mobile Detector</title>
</head>

<body>
    <script src="data.js"></script>
    <script>
         webix.ui({
            rows: [
                {},
                {
                    view: "template",
                    template: ({ device, model = null }) => `You're using ${device || "unknown device"} ${model ? ", model " + model : ""}`,
                    on: {
                        onAfterRender: webix.once(function () {
                            const md = new MobileDetect(window.navigator.userAgent);
                            if (md.mobile()) {
                                return this.setValues({ device: "mobile device", model: md.phone() || md.tablet() });
                            } else {
                                return this.setValues({ device: "not mobile device" });
                            }

                        })
                    }
                },
                {}
            ]
        });
    </script>
</body>

</html>
