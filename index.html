<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codebase/webix.min.js"></script>
    <link rel="stylesheet" href="./codebase/webix.min.css">
    <title>Pdf download test</title>
</head>

<body>
    <script src="browser.js"></script>
    <script src="pdfdoc.js"></script>
    <script>
        webix.ready(function () {
            webix.ui({
                rows: [
                    { template: `version 703`, autoheight: true },
                    { view: "pdfbar", id: "toolbar" },
                    {
                        view: "pdfviewer",
                        id: "pdf",
                        toolbar: "toolbar",
                        on: {
                            onAfterLoad() {
                                const downloadButton = $$("toolbar").$view.querySelector('.webix_scroll_cont').lastChild;
                                webix.event(downloadButton, 'click', (e) => {
                                    e.stopImmediatePropagation();
                                    $$("pdf").$pdfDoc.getData().then((data) => {
                                        if (!data) return;
                                        const blob = new Blob([data], { type: "application/pdf" });
                                        const urlObj = window.URL.createObjectURL(blob, { type: "application/pdf" });
                                        multiDownload([urlObj], { rename: () => "test" });
                                    });
                                }, true);
                            }
                        }
                    }
                ]
            });
            setTimeout(() => {
                $$("pdf").parse({ "data": atob(pdfDoc) });
            }, 100);
        });
    </script>
</body>

</html>
